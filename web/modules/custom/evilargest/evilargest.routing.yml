cats:
  path: '/evilargest/cats'
  defaults:
    _controller: '\Drupal\evilargest\Controller\CatsController::content'
    _title: 'Hello! You can add here a photo of your cat.'
  requirements:
    _permission: 'access content'

cats.deleteCat:
  path: '/evilargest/deleteCat/{id}'
  defaults:
    _form: '\Drupal\evilargest\Form\DeleteCat'
    _title: 'Are u sure u wanna delete this cat?'
  requirements:
    _permission: 'administer site configuration'

cats.editCat:
  path: '/evilargest/editCat/{id}'
  defaults:
    _form: '\Drupal\evilargest\Form\EditCat'
    _title: 'Save your editing?'
  requirements:
    _permission: 'administer site configuration'

cats.admin:
  path: '/admin/structure/cats'
  defaults:
    _form: '\Drupal\evilargest\Form\CatsFormForAdmin'
    _title: 'Cats competition.'
  requirements:
    _permission: 'administer site configuration'

cats.deleteCat.admin:
  path: '/evilargest/admin/deleteCat/{id}'
  defaults:
    _form: '\Drupal\evilargest\Form\DeleteCatAdmin'
    _title: 'Delete'
  requirements:
    _permission: 'administer site configuration'

cats.editCat.admin:
  path: '/evilargest/admin/editCat/{id}'
  defaults:
    _form: '\Drupal\evilargest\Form\EditCatAdmin'
    _title: 'Edit'
  requirements:
    _permission: 'administer site configuration'
